<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/epl/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
<body>
<div id="container">
    <h1 id="title">East Pernell League</h1>
    <div id="standings">
        <h2 class="seasontype bor">Preseason Stats</h1>

        <div class="team bor">
            <h3 class="e nom pos">1</h3>
            <h2 class="e tname">Logan</h2>
            <h2 class="e record">3-1-0</h2>
            <h2 class="e average">.750</h2>
            <h2 class="e nom gp">4 GP</h2>
            <h2 class="e nom hr">1 HR</h2>
            <h2 class="e nom ps">18 PS</h2>
        </div>

        <div class="team bor">
            <h3 class="e nom pos">2</h3>
            <h2 class="e tname">Jacob</h2>
            <h2 class="e record">1-3-0</h2>
            <h2 class="e average">.250</h2>
            <h2 class="e nom gp">4 GP</h2>
            <h2 class="e nom hr">3 HR</h2>
            <h2 class="e nom ps">10 PS</h2>
        </div>

        <div class="team ">
            <h3 class="e nom pos">3</h3>
            <h2 class="e tname">Cameron</h2>
            <h2 class="e record">0-0-0</h2>
            <h2 class="e average">.000</h2>
            <h2 class="e nom gp">0 GP</h2>
            <h2 class="e nom hr">0 HR</h2>
            <h2 class="e nom ps">0 PS</h2>
        </div>

        
    </div>
    <div id="buttons">
        <a id="gamesover" href="/epl/games" ><button type="button" id="games">Past Games</button></a>
        <a id="gamesover" href="/epl/" ><button type="button" id="games">Home</button></a>
        <a id="gamesover" href="/epl/schedule" ><button type="button" id="games">Schedule</button></a>




    </div>
</div>
</body>
</html>
